 <link rel="stylesheet" href="../css/contato.css">
    

<div id="voltar-ao-topo">
    <a href="#">
        <img src="../images/voltar-ao-topo.png" alt="">
    </a>
</div>  
<main>
    <section id="contact">
        <h1>Contato</h1>
        <p>Para mais informações, dúvidas ou orçamentos, entre em contato:</p>
        <form action="" method="post" id="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br>
            <div>
                <input type="submit" id="contact-button-submit" value="Enviar">
            </div>
        </form>
    </section>
</main>



<script src="../js/contato.js"></script>
